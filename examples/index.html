<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../dist/webcdn.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>WebCDN Demo</h2>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <img data-webcdn-fallback="images/example_image_1.jpeg" src="images/example_image_1.jpeg" class="img-responsive" />
            </div>
            <div class="col-xs-12 col-sm-4">
                <img data-webcdn-fallback="images/example_image_2.jpeg" src="images/example_image_2.jpeg" class="img-responsive" />
            </div>
            <div class="col-xs-12 col-sm-4">
                <img data-webcdn-fallback="images/example_image_3.jpeg" src="images/example_image_3.jpeg" class="img-responsive" />
            </div>
        </div>
        <script>
        <!-- Example code goes here -->
        var webcdn = new WebCDN();
        webcdn.init();
        webcdn.connect('ws://' + location.hostname + ':1337');
        </script>
</body>

</html>
