<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../dist/webcdn.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div id="webcdn-alert" class="alert" style="display:none;"></div>
    <div class="container">
        <h3>Examples</h3>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <!--<img id="webcdn-image-1" data-webcdn-fallback="https://secure-i4.ztat.net/camp/74/d0/79136ee345a441d930a0d8ea71b5.jpg" class="img-responsive" />-->
                <img data-webcdn-fallback="images/minion-1.jpg" class="img-responsive" />
            </div>
            <div class="col-xs-12 col-sm-4">
                <!--<img id="webcdn-image-2" data-webcdn-fallback="https://secure-i1.ztat.net/camp/68/ae/b05db993d41d33bb22401f68a0c0.jpg" class="img-responsive" />-->
                <img data-webcdn-fallback="images/minion-2.png" data-webcdn-hash="6cbb83ffb254d06b99decb2fbfe75cfc39e79982" class="img-responsive" />
            </div>
            <div class="col-xs-12 col-sm-4">
                <!--<img id="webcdn-image-3" data-webcdn-fallback="http://cdn.edited.de/file/05bf3dfc9f9f99d64f2c6040d29f3dc6?width=350&height=443" class="img-responsive" />-->
                <img data-webcdn-fallback="images/minion-3.jpg" class="img-responsive" />
            </div>
        </div>
        <script>
        <!-- Example code goes here -->
        // DOM elements
        var alert = document.getElementById("webcdn-alert");

        var webcdn = new WebCDN({
            //"bucketUrl": "https://s3.eu-central-1.amazonaws.com/webcdn2/",
            "trackGeolocation": true,
            "debug": true,
            "integrity": false
        });

        // Event listeners
        webcdn.on("geolocation:start", function()  {
            alert.classList.add("alert-danger");
            alert.innerHTML = "Requesting current geolocation ...";
            alert.style.display = "block";
        });

        webcdn.on("geolocation:end", function()  {
            alert.innerHTML = "Current geolocation received !";
            alert.classList.remove("alert-danger");
            alert.classList.add("alert-success");
            setTimeout(function() {
                alert.classList.remove("alert-success");
                alert.style.display = "none";
            }, 1500);
        });

        // webcdn.init('ws://webcdn.michelberger.info:1337', function() {
        webcdn.init('ws://localhost:1337', function(errors) {
            if (errors && errors.length > 0) {
                errors.forEach(function(err) {
                    console.log(err);
                });
            }
        });
        </script>
</body>

</html>
